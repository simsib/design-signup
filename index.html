<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <title>Frontend Mentor | Beta sign up split layout Challenge</title>
    </head>
    <body>
        <section class="aside">
            <div class="background">
                <div class="ilustration"></div>
            </div>
        </section>
        <section class="main-section">
            <header class="header">
                <section class="logo">
                    <img src="./images/logo.svg" alt="Fylo logo" >
                </section>
                <section class="menu">
                    <div class="menu-item twitter"><i class="fab fa-twitter"></i></div>
                    <div class="menu-item facebook"><i class="fab fa-facebook-square"></i></div>
                    <div class="menu-item mail"><i class="fas fa-envelope"></i></div>
                </section>
            </header>
            <section class="text">
                <div class="title">
                    All your files in one secure location, accessible anywhere.
                </div> 
                <div class="info">
                    Fylo stores all your most important files in one secure
                    location. Access them wherever you need, share and collaborate with friends, family and co-workers. 
                </div>
            </section>
            <section class="signup">
                <label class="label">Sign up for early access </label>
                <form class="form">
                    <input class="email" type="email" name="email" id="email">
                    <button class="form-submit" type="submit">Sign Up</button>
                </form>
            </section>

            <section class="privacy clearfix">
                <a href="#" class="privacy-link"> Privacy Policy</a>
            </section>
            <footer class="footer">
                <p class="attribution">
                    This page started life as a challenge on
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> ðŸŽ‰
                </p>
            </footer>
        </section>
    </body>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</html>
